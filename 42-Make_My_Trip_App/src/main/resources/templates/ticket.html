<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="contaner">
		<form th:object="${ticket}" th:action="@{/bookTicket}" method="post">
			<table>
				<tr>
					<td>TicketId : </td>
					<td th:text="${ticket.ticketId}"></td>
				</tr>
				<tr>
					<td>TicketStatus : </td>
					<td th:text="${ticket.ticketStatus}"></td>
				</tr>
				<tr>
					<td>Name : </td>
					<td th:text="${ticket.name}"></td>
				</tr>
				<tr>
					<td>Email : </td>
					<td th:text="${ticket.email}"></td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td th:text="${ticket.gender}"></td>
				</tr>
				<tr>
					<td>Age : </td>
					<td th:text="${ticket.age}"></td>
				</tr>
			</table>

		</form>
		<a href="/tickets">View All Tickets</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
